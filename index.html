<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <input type="number"  name="" id="anss">
        </div>
        <div class="clear">
            <button onClick="clr()" class="red">C</button>
            <button onClick="eql()" class="blue">=</button>
        </div>
        <div class=" btn fisrt">
            <button onkeyPress="getAns('7')"> 7 </button>
            <button onClick="getAns('8')"> 8 </button>
            <button onClick="getAns('9')"> 9 </button>
            <button onClick="getAns('+')"> + </button>
        </div>
        <div class=" btn second">
            <button onClick="getAns('6')"> 6 </button>
            <button onClick="getAns('5')"> 5 </button>
            <button onClick="getAns('4')"> 4 </button>
            <button onClick="getAns('-')"> - </button>
        </div>
        <div class=" btn third">
            <button onClick="getAns('3')"> 3 </button>
            <button onClick="getAns('2')"> 2 </button>
            <button onClick="getAns('1')"> 1 </button>
            <button onClick="getAns('*')"> x </button>
        </div>
        <div class=" btn fourth">
            <button onClick="getAns('00')"> 00 </button>
            <button onClick="getAns('0')"> 0 </button>
            <button onClick="getAns('.')"> . </button>
            <button onClick="getAns('/')"> / </button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
